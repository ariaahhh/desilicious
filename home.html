<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>www.Desilicious.com</title>
    <style>
      .profile-pic img {
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--text-color);
        transition: transfrom 0.2s ease;
      }

      .nav-links {
        position: absolute;
        top: 15px;
        right: 130px;
        display: flex;
        gap: 10px;
      }
      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 20px;
        padding: 15px 15px;
        border-radius: 16px;
        transition: background-color 0.3s;
      }
      .nav-links a:hover {
        background-color: #082d4b;
      }
      :root {
        --bg-color: #090a0a;
        --text-color: #a1a5a8;
        --caption-color: #c8c8c8;
      }

      body {
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        transition: background-color 0.4s, color 0.4s;
      }

      .home {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        position: relative;
      }

      .branding {
        display: flex;
        flex-direction: column;
        margin-left: 10px;
      }

      .branding a {
        text-decoration: none;
        color: inherit;
      }

      .branding h1 {
        margin: 0;
        font-size: 24px;
      }

      .branding p {
        margin: 0;
        font-size: 14px;
        color: var(--caption-color);
      }

      .home a img {
        height: 80px;
        width: 80px;
      }
      .switch-container {
        position: absolute;
        top: 10px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .switch-label {
        font-size: 14px;
        color: var(--text-color);
        padding-top: 15px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 52px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 26px;
      }

      .slider::before {
        position: absolute;
        content: "ðŸŒ™";
        height: 22px;
        width: 22px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 22px;
        font-size: 14px;
        transition: 0.4s;
      }

      input:checked + .slider::before {
        transform: translateX(26px);
      }

      input:checked + .slider {
        background-color: #2196f3;
      }
      .light-mode {
        --bg-color: #f0f0f0;
        --text-color: #222;
        --caption-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="home">
      <a href="index.html">
        <img src="logo.png" alt="Desilicious Logo" />
      </a>
      <div class="branding">
        <a href="index.html">
          <h1>Desilicious</h1>
        </a>
        <p>Discover. Cook. Share.</p>
      </div>
      <div class="nav-links">
        <a href="explore.html">Explore</a>
        <a href="Smartsearch.html">Smart Search</a>
        <a href="Saved.html">Saved</a>
        <a href="login.html">Profile</a>
        </a>
      </div>
      <div class="switch-container">
        <span class="switch-label"></span>
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider" id="sliderEmoji"></span>
        </label>
      </div>
    </div>
    <div class="hero">
      <div class="hero-content">
        <h1>Unleash the Magic of Indian Cooking with Desilicious</h1>
        <p>
          Explore a treasure trove of authentic, home-style recipes curated for
          every cravingâ€”from spicy street snacks to soulful curries. Start your
          flavorful journey today.
        </p>
        <form class="search-bar" action="search.php" method="get">
          <input type="text" name="query" placeholder="Search recipes..." />
          <button type="submit">View Recipes</button>
        </form>
      </div>
    </div>
    <script>
      const toggle = document.getElementById("themeToggle");
      const body = document.body;
      const slider = document.getElementById("sliderEmoji");
      function updateEmoji() {
        slider.style.setProperty("--emoji", toggle.checked ? '"â˜€ï¸"' : '"ðŸŒ™"');
        slider.innerText = toggle.checked ? "â˜€ï¸" : "ðŸŒ™";
      }
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        body.classList.add("light-mode");
        toggle.checked = true;
      }
      updateEmoji();
      toggle.addEventListener("change", () => {
        const isLight = toggle.checked;
        body.classList.toggle("light-mode", isLight);
        localStorage.setItem("theme", isLight ? "light" : "dark");
        updateEmoji();
      });
    </script>
  </body>
</html>
